<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h:form id="frmRegistrarUsuario">
                    <h:panelGrid columns="2">
                        <h:outputText value="Nombre"/>
                        <p:inputText id="txtNombre" size="40" value="#{mbRUsuario.gettUsuario().nombre}"/>
                        <h:outputText value="Apellido paterno"/>
                        <p:inputText id="txtApellidoPaterno" size="30" value="#{mbRUsuario.gettUsuario().apellidoPaterno}"/>
                        <h:outputText value="Apellido paterno"/>
                        <p:inputText id="txtApellidoMaterno" size="30" value="#{mbRUsuario.gettUsuario().apellidoMaterno}"/>
                        <h:outputText value="Correo electrónico"/>
                        <p:inputText id="txtCorreoElectronico" size="40" value="#{mbRUsuario.gettUsuario().correoElectronico}"/>
                        <h:outputText value="Contraseña"/>
                        <p:password id="txtContrasenia" size="30" value="#{mbRUsuario.gettUsuario().contrasenia}"/>
                        <h:outputText value="Repita contraseña"/>
                        <p:password id="txtContraseniaRepita" size="30" value="#{mbRUsuario.txtContraseniaRepita}"/>
                        <h:outputText value="Fecha de Nacimiento"/>
                        <p:calendar id="txtFechaNacimiento" showOn="button" value="#{mbRUsuario.gettUsuario().fechaNacimiento}"/>
                        <h:outputText value="Sexo"/>
                        <p:selectOneRadio id="radioSexo" value="#{mbRUsuario.gettUsuario().sexo}">
                            <f:selectItem itemLabel="Masculino" itemValue="true"/>
                            <f:selectItem itemLabel="Femenino" itemValue="false"/>
                        </p:selectOneRadio>
                        <h:outputText value="Teléfono"/>
                        <p:inputText id="txtTelefono" value="#{mbRUsuario.gettUsuario().telefono}"/>
                        <h:panelGroup></h:panelGroup>
                        <p:commandButton value="Registrar Usuario" action="#{mbRUsuario.register()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

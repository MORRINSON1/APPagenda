<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h:form id="frmRegistrarUsuario">
                    <h:panelGrid columns="2">
                        <h:outputText value="Nombre"/>
                        <p:inputText id="txtNombre" size="40"/>
                        <h:outputText value="Apellido paterno"/>
                        <p:inputText id="txtApellidoPaterno" size="30"/>
                        <h:outputText value="Apellido paterno"/>
                        <p:inputText id="txtApellidoMaterno" size="30"/>
                        <h:outputText value="Correo electrónico"/>
                        <p:inputText id="txtCorreoElectronico" size="40"/>
                        <h:outputText value="Contraseña"/>
                        <p:password id="txtContrasenia" size="30"/>
                        <h:outputText value="Repita contraseña"/>
                        <p:password id="txtContraseniaRepita" size="30"/>
                        <h:outputText value="Fecha de Nacimiento"/>
                        <p:calendar id="txtFechaNacimiento" showOn="button"/>
                        <h:outputText value="Sexo"/>
                        <p:selectOneRadio id="radioSexo" value="M">
                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                            <f:selectItem itemLabel="Femenino" itemValue="F"/>
                        </p:selectOneRadio>
                        <h:outputText value="Teléfono"/>
                        <p:inputText id="txtTelefono"/>
                        <h:panelGroup></h:panelGroup>
                        <p:commandButton value="Registrar Usuario"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h2>Mis datos</h2>
                <hr />
                <h:form id="frmTUsuario">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <p:dataTable id="tablaTUsuario" var="item" value="#{mbRUsuario.byCorreoElectronico}" paginator="false" rows="1">                        
                        <p:column headerText="Avatar">
                            
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellido paterno">
                            <h:outputText value="#{item.apellidoPaterno}"/>
                        </p:column>
                        <p:column headerText="Apellido materno">
                            <h:outputText value="#{item.apellidoMaterno}"/>
                        </p:column>
                        <p:column headerText="Correo electrónico">
                            <h:outputText value="#{item.correoElectronico}"/>
                        </p:column>
                        <p:column headerText="Fecha de nacimiento">
                            <h:outputText value="#{item.fechaNacimiento}"/>
                        </p:column>
                        <p:column headerText="Sexo">
                            <h:outputText value="#{item.sexo ? 'Masculino' : 'Femenino'}"/>
                        </p:column>
                        <p:column headerText="Teléfono">
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column headerText="Fecha de registro">
                            <h:outputText value="#{item.fechaRegistro}"/>
                        </p:column>
                        <p:column headerText="">
                            <p:commandButton value="Actualizar datos" onclick="PF('dialogoEditarUsuario').show()"/>
                        </p:column>
                        <p:column headerText="">
                            <p:commandButton value="Actualizar avatar" onclick="PF('dialogoActualizarAvatar').show()"/>
                        </p:column>
                    </p:dataTable>
                    <p:dialog header="Datos del usuario" widgetVar="dialogoEditarUsuario" modal="true">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="Nombre" for="txtNombre"/>
                            <p:inputText id="txtNombre" label="Nombre" size="50" value="#{mbRUsuario.usuario.nombre}">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:message for="txtNombre"/>
                            <p:outputLabel value="Apellido paterno" for="txtApellidoPaterno"/>
                            <p:inputText id="txtApellidoPaterno" label="Apellido paterno" size="50" value="#{mbRUsuario.usuario.apellidoPaterno}">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:message for="txtApellidoPaterno"/>
                            <p:outputLabel value="Apellido materno" for="txtApellidoMaterno"/>
                            <p:inputText id="txtApellidoMaterno" label="Apellido materno" size="50" value="#{mbRUsuario.usuario.apellidoMaterno}">
                                <f:validator validatorId="validatorVacio"/>
                            </p:inputText>
                            <p:message for="txtApellidoMaterno"/>
                            <p:outputLabel value="Correo electrónico" for="txtCorreoElectronico"/>
                            <p:inputText id="txtCorreoElectronico" label="Correo electrónico" size="50" title="Ejemplo: KAAF030191@gmail.com" value="#{mbRUsuario.usuario.correoElectronico}">
                                <f:validator validatorId="validatorVacio"/>
                                <f:validator validatorId="validatorEmail"/>
                            </p:inputText>
                            <h:panelGroup>
                                <p:tooltip for="txtCorreoElectronico" showEvent="focus" hideEvent="blur"/>
                                <p:message for="txtCorreoElectronico"/>
                            </h:panelGroup>
                            <p:outputLabel value="Fecha de Nacimiento" for="txtFechaNacimiento"/>
                            <p:calendar id="txtFechaNacimiento" label="Fecha de nacimiento" showOn="button" title="Ejemplo: dd/mm/yyyy" value="#{mbRUsuario.usuario.fechaNacimiento}" pattern="dd/MM/yyyy" required="true" requiredMessage="Fecha de nacimiento es requerido"/>
                            <p:message for="txtFechaNacimiento"/>
                            <p:outputLabel value="Sexo" for="radioSexo"/>
                            <p:selectOneRadio id="radioSexo" label="Sexo" value="#{mbRUsuario.usuario.sexo}">
                                <f:selectItem itemLabel="Masculino" itemValue="true"/>
                                <f:selectItem itemLabel="Femenino" itemValue="false"/>
                            </p:selectOneRadio>
                            <h:panelGroup></h:panelGroup>
                            <p:outputLabel value="Teléfono" for="txtTelefono"/>
                            <p:inputText id="txtTelefono" label="Teléfono" size="50" value="#{mbRUsuario.usuario.telefono}"/>
                            <h:panelGroup></h:panelGroup>
                            <h:panelGroup></h:panelGroup>
                            <p:commandButton value="Guardar cambios" ajax="false" actionListener="#{mbRUsuario.update()}"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
                <p:dialog header="Actualizar avatar" widgetVar="dialogoActualizarAvatar" modal="true">
                    <h:form id="frmActualizarAvatar" enctype="multipart/form-data">
                        <h:inputHidden value="#{mbRUsuario.usuario.codigoUsuario}"/>
                        <p:fileUpload id="txtAvatar" mode="simple" value="#{mbRUsuario.avatar}"/>
                        <p:commandButton value="Actualizar avatar" ajax="false" actionListener="#{mbRUsuario.actualizarAvatar()}"/>
                    </h:form>
                </p:dialog>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>

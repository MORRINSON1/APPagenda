<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h2>Mis datos</h2>
                <hr />
                <h:form id="frmTUsuario">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <p:dataTable id="tablaTUsuario" var="item" value="#{mbRUsuario.byCorreoElectronico}" paginator="false" rows="1">                        
                        <p:column headerText="Avatar">
                            
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellido paterno">
                            <h:outputText value="#{item.apellidoPaterno}"/>
                        </p:column>
                        <p:column headerText="Apellido materno">
                            <h:outputText value="#{item.apellidoMaterno}"/>
                        </p:column>
                        <p:column headerText="Correo electrónico">
                            <h:outputText value="#{item.correoElectronico}"/>
                        </p:column>
                        <p:column headerText="Fecha de nacimiento">
                            <h:outputText value="#{item.fechaNacimiento}"/>
                        </p:column>
                        <p:column headerText="Sexo">
                            <h:outputText value="#{item.sexo ? 'Masculino' : 'Femenino'}"/>
                        </p:column>
                        <p:column headerText="Teléfono">
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column headerText="Fecha de registro">
                            <h:outputText value="#{item.fechaRegistro}"/>
                        </p:column>
                        <p:column headerText="">
                            <p:commandButton value="Actualizar datos"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
